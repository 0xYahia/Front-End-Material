<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <ng-container *ngFor="let server of servers">
        <a [routerLink]="['/servers',server.id]" [queryParams]="{allowEdit: 1}" fragment="loading"
          class="list-group-item">
          {{ server.name }}
        </a>
      </ng-container>
    </div>
  </div>
  <!--  <a routerLink="../servers">Reload page</a>-->
  <button class="btn btn-primary" (click)="onReload()">Load servers</button>
  <div class="col-xs-12 col-sm-4">
    <app-edit-server></app-edit-server>
    <hr>
    <!-- <app-server></app-server> -->
  </div>
</div>
