<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSumit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <div *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['required']">This filed is required!</span>
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This is invalid name!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
            <div *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.email').errors['required']">This filed is required!</span>
              <span *ngIf="signupForm.get('userData.email').errors['forbiddenEmail']">This is invalid email!</span>
            </div>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button type="button" class="btn btn-default" (click)="onAddHobby()">Add hobby</button>
          <div class="form-group" *ngFor="let controlName of controls; let i = index;">
            <input type="text" [formControlName]="i" class="form-control">
          </div>
        </div>
        <span *ngIf="signupForm.invalid && signupForm.touched" class="help-block">Enter
          valid data!</span>
        <button [disabled]="" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
