<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input #name="ngModel" type="text" id="username" ngModel name="username" class="form-control" required>
            <span class="help-block" *ngIf="!name.valid && name.touched">Please enter valid username!</span>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input #email="ngModel" type="email" id="email" ngModel name="email" class="form-control" required email>
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
          </div>

        </div>
        <span *ngIf="!userData.valid && userData.touched">Please enter valid userData!</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" class="form-control" [(ngModel)]="answer" rows="3"></textarea>
          <p>Your reply: {{answer}}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="checkbox" ngModel name="gender" [value]="gender" required>
            {{gender}}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
