<a [routerLink]="[index]" style="cursor: pointer;" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img [ngSrc]="recipe.imagePath" width="75" height="50" alt="{{ recipe.name }}" priority class="img-responsive">
  </span>
</a>
