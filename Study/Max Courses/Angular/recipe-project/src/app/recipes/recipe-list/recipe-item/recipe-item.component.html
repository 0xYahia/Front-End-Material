<a routerLink="recipe-details" (click)="onSelected()" style="cursor: pointer;" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img [ngSrc]="recipe.imagePath" width="600" height="400" alt="{{ recipe.name }}" priority class="img-responsive"
      style="height: auto; width: auto;">
  </span>
</a>
