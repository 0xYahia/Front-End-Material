<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authFrom="ngForm" (ngSubmit)="onSubmit(authFrom)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" email required ngModel name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" autocomplete="on" class="form-control" id="password" required ngModel name="password"
          minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!authFrom.valid">
          {{isLoginMode ? 'Login' : 'SignUp'}}
        </button> |
        <button type="button" class="btn btn-primary" (click)="switchToSignUp()">Switch to {{isLoginMode ? 'Sign Up' :
          'Login'}}</button>
      </div>
    </form>
  </div>
</div>
